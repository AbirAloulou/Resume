  flutter_pdfview: ^1.0.4
  http: ^1.2.0

  file_picker: ^8.0.0+1
  path: ^1.7.0
  path_provider: ^2.1.3
  pdfx: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
