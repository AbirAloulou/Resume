publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.1

  country_flags: ^2.2.0
  cupertino_icons: ^1.0.6
  ionicons: ^0.2.2
